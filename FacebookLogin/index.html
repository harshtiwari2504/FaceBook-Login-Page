<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-Login or Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="bg-gray-200 flex flex-col md:flex-row justify-center h-screen items-center p-7 gap-7">
        <div class="flex flex-col md:flex-col ">
            <h1 class="text-6xl font-bold text-blue-500">facebook</h1>
            <p class="text-2xl">Facebook helps you connect and share</p>
            <p class="text-2xl">with the people in your life.</p>
        </div>
    
        <div class="md:w-1/3 w-full flex flex-col gap-5">
        <div class=" bg-white gap-2 items-center flex flex-col border rounded-lg p-4">
            <input class="w-full p-3 mt-5 border border-gray-300 rounded-md hover:border-blue-700" type="text" placeholder="Email address or phone number">
            <input class="w-full mt-5 p-3 border border-gray-300 rounded-md hover:border-blue-700" type="password" placeholder="Password">
            <button class="w-full mt-3 p-3 border border-gray-300 rounded-md bg-blue-600 text-white font-bold text-lg">Login</button>
            <a class="text-center border-b-2 mt-1 p-3 w-full hover:text-blue-700" href="#">Forgotten Password?</a>
            <button class="text-center border-b-2 mx-4 my-4 px-2 py-3 text-white font-semibold rounded-md bg-green-600 hover:bg-green-800">Create new account</button>
        </div>
           <p class="text-center"><a class="font-semibold underline" href="#">Create a Page</a> for a celebrity, brand or business.</p>
    </div>
    
    </div>
</body>
</html>
